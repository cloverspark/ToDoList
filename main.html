<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.13.0/Sortable.min.js" 
    integrity="sha512-5x7t0fTAVo9dpfbp3WtE2N6bfipUwk7siViWncdDoSz2KwOqVC1N9fDxEOzk0vTThOua/mglfF8NO7uVDLRC8Q==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="myDIV" class="header">
        <h2>My To Do List</h2>
        <input type="text" id="myTasks" placeholder="Task Name...">
        <span onclick="newTask()" class="addBtn">Add</span>
      </div>
      
      <ul id="myUL" class="draggable">
      
      </ul>
</body>
<script src="/js/main.js"></script>
<script>
    var dragBox = document.querySelector('.draggable');
    new Sortable(dragBox, {
        animation: 400
    })
</script>
</html>
